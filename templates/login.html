<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <title>LOGIN</title>
</head>
<body class = "bg-gray-900">
    <nav class="w-full sticky bg-gray-900 z-10 flex justify-between">
        <div class="flex pl-20 py-5 flex-shrink-0 bg-grey-800 items-center">
            <h1 class = "font-bold pl-2 text-3xl md:text-4xl text-amber-100 leading-tight">Recommendation System</h1>
        </div>
    </nav>
    <section id="search" class = "pb-16 py-20">
        <div class ="flex justify-center">
            <div class="w-full max-w-sm p-4 rounded-lg shadow sm:p-6 md:p-8 bg-gray-800 border-gray-700">
                <form class="space-y-6" action="login" method = "POST" >
                    <h5 class="text-xl font-medium text-amber-100">Sign in</h5>
                    <div>
                        <label for="uid" class="block mb-2 text-sm font-medium text-amber-100">Your username</label>
                        <input type="text" name="uid" id="uid" class="bg-gray-50 border bg-gray-600 border-gray-500 placeholder-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Username" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-amber-100">Your password</label>
                        <input type="password" name="pwd" id="pwd" placeholder="••••••••" class="bg-gray-50 border bg-gray-600 border-gray-500 placeholder-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Login to your account</button>
                    <div class="text-sm font-medium text-gray-500 text-gray-300">
                        Not registered? <a href="/register" class="text-blue-700 hover:underline text-blue-500">Create account</a>
                    </div>
                </form>
            </div>
        </div>
        
    </section>
</body>
</html>
